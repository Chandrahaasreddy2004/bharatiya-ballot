<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
    <style>
    
        .top{
            margin: 2%;
        }
        @media (min-width:0px) and (max-width: 768px) {
            .down{
                margin-top: 1.5%;
            }
                .party img{
                    height: 100px;
                    width: 100px;
                    margin: 1%;
                }
            .top{
                transform: translateX(20%);
            }
            .election-img img{
                justify-content: center;
            }
            }
        .container{
            justify-content: space-evenly;
        }
        .party img{
            height: 120px;
            width: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 1% 3%;
            object-position: center;
        }
        .size{
            font-weight: 600;
        }
        
        .election-img {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    
}

.election-img img {
    max-width:20%;
    height: 20%;
}

        .center{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .btn-warning{
            color:#ffffff;
        }
        #quote{
            color:#DC3545;
        }
    </style>
</head>
<body>

    <div class="election-img">
        <h1 id="quote">One push of a button can change the entire nation</h1>
        <img src="https://presentations.gov.in/wp-content/uploads/2020/06/Election-Commission_Preview.png?x76386" alt="">
    </div>
    
    <div class="row container top">
        <!-- first row grid -->
        <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
        <select id="district" class="form-select" aria-label="Default select example">
            <option disabled selected>
                -- Select a district --
            </option>
        </select>
        </div>
        <!-- second row grid --> 
        <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 down">
            <select id="constituency" class="form-select" aria-label="Default select example">
                <option disabled selected>-- Select your constitution --</option>
             </select>       
        </div>
        
    </div>

    <table class=" party container table table-bordered text-center table-hover">
        <tr>
            <th>Party Name</th>
            <th>Party Syombal</th>
            <th>Candidate Name</th>
            <th>Candidate Photo</th>
            <th>Vote here ⬇️</th>
        </tr>
        <tr>
            <td>
                YSRCP
            </td>
            <th>
                <img src="https://www.telugu360.com/wp-content/uploads/2024/01/YSRCP-1-1-1200x800.jpg">
            </th>
            <td class="ycp-name size">
            </td>
            <th>
                <img id="ycp" src="" alt="">
            </th>
            <th>
            <div class="center">
                <button type="button" class="btn btn-primary" id="vote-ycp">Click to vote</button>
              </div>
            </th>
        </tr>
        <tr>
            <td>
                TDP
            </td>
            <th>
                <img src="https://cdn.siasat.com/wp-content/uploads/2020/05/TDP.jpg">
            </th>
            <td  class="tdp-name size">
            </td>
            <th>
                <img  id="tdp" src="" alt="">
            </th>
            <th>
                <div class="center">
                    <button type="button" class="btn btn-warning" id="vote-tdp">Click to vote</button>
                </div>
            </th>
        </tr>
        <tr>
            <td>
                JANASENA
            </td>
            <th>
                <img src="https://yt3.googleusercontent.com/ytc/AIdro_nRTDejRXO5imf6-QlVgPnlc-E_-qrJspkOEbuZNw=s900-c-k-c0x00ffffff-no-rj">
            </th>
            <th  class="janasena-name size">
            </th>
            <th>
                <img id="jsp"src="" alt="">
            </th>
            <th>
                <div class="center">
                    <button type="button" class="btn btn-danger" id="vote-jsp">Click to vote</button>
                </div>
            </th>
        </tr>
    </table>

    <script src="districts.js"></script>
    <script src="constituency.js"></script>
    <script src="ysrcp.js"></script>
    <script src="tdp.js"></script>
    <script src="jsp.js"></script>
    <script src="script.js"></script>

</body>

</html>
